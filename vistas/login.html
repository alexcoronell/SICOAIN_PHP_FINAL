<body>
    <div class="main-box login-page">
        <div class="title-page-login">
            <div class="container text-center">

                <div class="form-inputs">
                    <input type="text" class="form-control" name="usuario" id="usuario" placeholder="Usuario" autocomplete="off">

                    <button type="submit" id="acceder" class="btn btn-primary">Acceder</button>
                    <button type="button" id="salir" class="btn btn-light">Salir</button>
                </div>
            </form>
        </div>
