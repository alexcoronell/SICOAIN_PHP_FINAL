<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- My Styles -->
    <link rel="stylesheet" href="css/styles.css">

    <title>SICOAIN - Sistema de Control de Accidentes e Incidentes - Menú Principal</title>
</head>

<body>
    <div class="container-fluid main-box">
        <div class="title-page">
            <h1>SICOAIN - Sistema de Control de Accidentes e Incidentes - Menú Principal</h1>
        </div>
        <div class="main-content container">
            <div class="row">
                <div class="col-4">
                    <div class="menu-box">
                        <div class="title-menu">
                            <h2>Menú Principal</h2>
                        </div>
                        <h1 class="display-4 text-center">SICOAIN</h1>
                        <nav>
                            <ul>
                                <li>Administración de Usuarios
                                    <ul>
                                        <li><a href="creacion_usuarios.html" class="active">Creación de Usuarios</a></li>
                                        <li><a href="edicion_usuarios.html">Edición de Usuarios</a></li>
                                        <li><a href="eliminacion_usuarios.html">Eliminación de Usuarios</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </nav>
                        <button class="btn btn-light salir-menu"><a href="principal.html">Regresar</a></button>
                    </div>
                </div>
                <div class="col-8">
                    <div class="box-formulario container mt-5">
                        <h2 class="text-center title-formularios">Creación de Usuarios</h2>
                        <form action="#">
                            <div class="form-group row">
                                <label for="usuario" class="col-4">usuario: *</label>
                                <div class="col-8">
                                    <input type="text" class="form-control" name="usuario" id="usuario">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="empleado" class="col-4">Empleado: *</label>
                                <div class="col-8">
                                    <select name="empleado" id="empleado" class="form-control">
                                        <option value="empleado1">Empleado 1</option>
                                        <option value="empleado2">Empleado 2</option>
                                        <option value="empleado3">Empleado 3</option>
                                        <option value="empleado4">Empleado 4</option>
                                        <option value="empleado5">Empleado 5</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="rol" class="col-4">Rol: *</label>
                                <div class="col-8">
                                    <select name="rol" id="rol" class="form-control">
                                        <option value="administrador">Administrador</option>
                                        <option value="direccion">Dirección</option>
                                        <option value="analista">Analista</option>
                                        <option value="aistente">Asistente</option>
                                        <option value="consulta">Consultas</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="contrasena" class="col-4">Contraseña: *</label>
                                <div class="col-8">
                                    <input type="password" class="form-control" name="contrasena" id="contrasena">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="offset-4 col-4">
                                    <button type="submit" class="btn btn-primary">Guardar</button>
                                </div>
                                <div class="col-4">
                                    <button type="button" class="btn btn-light">Cancelar</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
